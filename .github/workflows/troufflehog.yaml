name: Trufflehog scanner

on:
  workflow_call:
    inputs:
      extraArgs:
        description: 'Flags to be passed into the trufflehog command'
        type: string
        default: '--no-verification'

jobs:
  secret-scan:
    name: Run secrets scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@v3.88.2

        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: ${{ inputs.extraArgs }}
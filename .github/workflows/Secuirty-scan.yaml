name: Security & Secrets Scan

on:
  pull_request:
    types: [ opened, synchronize, auto_merge_enabled ]

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy.txt'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Publish Trivy Output to Summary
        run: |
          if [[ -s trivy.txt ]]; then
            {
              echo "### Security Output"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```terraform'
              cat trivy.txt
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
            echo "Critical and HIGH vulnerabilities were found! See summary table above." >&2
            exit 1
          fi
  trufflehog-scan:
    name: TruffleHog Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: TruffleHog scan for secrets/keys
        run: |
          set -e
          trufflehog git https://github.com/YoussefMobarak1702/app2/tree/trivy-only --results=verified,unknown

      - name: Run TruffleHog on PR diff
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --results=verified,unknown
      - name: Publish TruffleHog summary
        run: |
          echo '### TruffleHog Secrets Scan Results' >> $GITHUB_STEP_SUMMARY
          if [ -s trufflehog_results.json ]; then
            echo -e '\n\`\`\`json' >> $GITHUB_STEP_SUMMARY
            cat trufflehog_results.json >> $GITHUB_STEP_SUMMARY
            echo -e '\n\`\`\`' >> $GITHUB_STEP_SUMMARY
            echo "Potential secrets found! Failing the job." >&2
            exit 1
          else
            echo "No secrets found :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          fi
